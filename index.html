<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLink: Conversation Coach</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1>Welcome to LoveLink: Conversation Coach</h1>
        <p>Welcome to LoveLink, where AI-powered blind dates take romance to the next level! Our unique ChatGPT technology pairs you with compatible strangers for a thrilling dating experience.</p>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
        <select id="genderPreference">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button onclick="startChat()">Start Chat</button>
    </div>
    <div id="chatbox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Base64 encoded version of the blind_date_personas dictionary
        const encodedPersonas = "eyJ..."; // Replace with the actual Base64 string

        // Function to decode the Base64 string back to the dictionary
        function decodePersonas(encodedData) {
            const jsonString = atob(encodedData);
            return JSON.parse(jsonString);
        }

        // Decoding the personas
        const blind_date_personas = decodePersonas(encodedPersonas);

        async function startChat() {
            const apiKey = document.getElementById("apiKey").value;
            
            // Select a random persona
            const randomKey = Object.keys(blind_date_personas)[Math.floor(Math.random() * Object.keys(blind_date_personas).length)];
            const randomPersona = blind_date_personas[randomKey];
            
            // Display the chatbox
            document.getElementById("chatbox").style.display = "block";
            
            // Set the initial system message
            const data = {
                model: "gpt-3.5-turbo",
                messages: [
                    { role: "system", content: randomPersona }
                ]
            };

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const botMessage = result.choices[0].message.content;

                const messages = document.getElementById("messages");
                messages.innerHTML += `<div>Bot: ${botMessage}</div>`;
            } catch (error) {
                console.error("Error starting chat:", error);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const apiKey = document.getElementById("apiKey").value;
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div>User: ${userInput}</div>`;

            const data = {
                model: "gpt-3.5-turbo",
                messages: [
                    { role: "user", content: userInput }
                ]
            };

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const botMessage = result.choices[0].message.content;

                messages.innerHTML += `<div>Bot: ${botMessage}</div>`;
            } catch (error) {
                console.error("Error sending message:", error);
                messages.innerHTML += `<div>Error: ${error.message}</div>`;
            }

            document.getElementById("userInput").value = ""; // Clear the input field
        }
    </script>
</body>
</html>
