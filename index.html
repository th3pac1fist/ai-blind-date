<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLink: Conversation Coach</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-pink: #ff00ff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: var(--neon-green);
        }

        h1 {
            color: var(--neon-pink);
        }

        p {
            color: var(--neon-green);
        }

        div {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--neon-green);
        }

        input[type="text"], select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            background-color: #000;
            color: var(--neon-green);
        }

        button {
            background-color: var(--neon-pink);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        #chatbox {
            margin-top: 20px;
            display: none;
        }

        #messages {
            margin-top: 10px;
        }

        #messages > div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--neon-green);
            color: #000;
        }

        #userInput {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Welcome to LoveLink: Conversation Coach</h1>
        <p>Welcome to LoveLink: Conversation Coach, where AI-powered blind dates take romance to the next level! Our unique ChatGPT technology pairs you with compatible strangers for a thrilling dating experience.</p>
        <!-- Note: The obfuscated API key placeholder is just an example. -->
        <input type="text" id="apiKey" placeholder="Enter your encoded API Key">
        <select id="genderPreference">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Prefer Not to Say</option>
        </select>
        <button onclick="startChat()">Start Chat</button>
    </div>
    <div id="chatbox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function decodeKey(encodedKey) {
            return atob(encodedKey);
        }

        async function startChat() {
            console.log("startChat function triggered");
            alert("startChat function triggered");

            const apiKey = decodeKey(document.getElementById("apiKey").value);
            const gender = document.getElementById("genderPreference").value;

            console.log("API Key:", apiKey);
            console.log("Selected Gender:", gender);

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            { role: "system", content: "You are now on a test message." }
                        ]
                    })
                });

                if (!response.ok) {
                    console.log("API Response Error:", response.statusText);
                    alert("API Response Error: " + response.statusText);
                } else {
                    const result = await response.json();
                    console.log("API Response:", result);
                }
            } catch (error) {
                console.error("API Call Error:", error);
                alert("API Call Error: " + error.message);
            }
        }

            const userInput = document.getElementById("userInput").value;

            const data = {
                model: "gpt-3.5-turbo",

                    { role: "user", content: userInput }

            };

                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {

                    },
                    body: JSON.stringify(data)
                });

</body>

</html>
